<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css"/>
    <style>
        .cover-content {
            margin-left: 25%;
            margin-top: 10%;
            background-image: url(/static/images/6584451.webp);
            padding: 20px;
            border-radius: 5px;
            width: fit-content;

        }
    </style>
</head>

<body>
{% include 'base.html' %}

<div id="includeHtml"></div>
<div class="cover-content">
    <div class="page-content">
        <div class="d-flex d-flex-row align-items-center mobile-view">
            <img alt="Profile-Pic" src="/static/images/CTO.jpeg"
                 class="profile-pic rounded-circle pmd-z-depth-light-2-1 mr-md-4 mr-sm-0" height="200" width="180">
            <div class="media-body px-5">
                <h1 style="color:black">{{ fname }} {{ lname }}</h1>
                <p class="pmd-list-subtitle" style="color:black">{{ position }} </p>
                <p style="color:black"> {{ quote }} </p>
                <div class="pmd-social-icon">
                    <a class="btn btn-sm pmd-btn-fab pmd-ripple-effect btn-light" href="javascript:void(0);"
                       title="Facebook">
                        <img src="/static/images/facebook.png">
                    </a>
                    <a class="btn btn-sm pmd-btn-fab pmd-ripple-effect btn-light" href="javascript:void(0);"
                       title="Twitter">
                        <img src="/static/images/twitter.png">

                    </a>

                </div>
            </div>
        </div>
    </div>
    <div class="details-tab" style="margin-top: 2%;">
        <div class="d-flex flex-row align-items-center mb-2">
            <h3 class="card-title media-body">Basic Information</h3>
            <div class="dropdown pmd-dropdown pmd-user-info ml-auto">
                <div class="dropdown-menu dropdown-menu-right"
                     style="clip: rect(0px, 93.8636px, 0px, 93.8636px); transform: translate3d(-53.8636px, 0px, 0px);">
                    <a class="dropdown-item d-flex flex-row" id="edit-basic-info" href="javascript:void(0);"><i
                            class="material-icons md-dark pmd-icon-xs mr-3">edit</i><span
                            class="media-body">Edit</span></a>
                </div>
            </div>
        </div>
        <div class="row view-basic-card">
            <div class="col-12 col-md-6 col-lg-3">
                <label class="pmd-list-subtitle">First Name</label>
                <p class="pmd-list-title">{{ fname }}</p>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <label class="pmd-list-subtitle">Last Name</label>
                <p class="pmd-list-title">{{ lname }}</p>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <label class="pmd-list-subtitle">Middle Name</label>
                <p class="pmd-list-title">{{ mname }}</p>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <label class="pmd-list-subtitle">Phone</label>
                <p class="pmd-list-title"><a href="tel:+91 98250 98250" title="+91 98250 98250">{{ phone }}</a>
                </p>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <label class="pmd-list-subtitle">Personal Email</label>
                <p class="pmd-list-title"><a href="mailto:{{email}}" title="{{email}}">{{ email }}</a>
                </p>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <label class="pmd-list-subtitle">Date of Birth</label>
                <p class="pmd-list-title">{{ dob }}</p>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <label class="pmd-list-subtitle">Gender</label>
                <p class="pmd-list-title">{{ gender }}</p>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <label class="pmd-list-subtitle">Position</label>
                <p class="pmd-list-title">{{ position }}</p>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
</body>

</html>
