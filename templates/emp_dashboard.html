<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
            type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>

    {% include 'emp_sidebar.html' %}
    <style>
     .card{
    background-color: white;
      border: 1px solid gray;
      border-radius: 5px;
      margin-top: 15%;
 }
 
 .btn1{
  background-color: #d7effc; 
  padding: 7px; 
  border-radius: 5px; 
  letter-spacing: 1px;
  border: none;
  text-decoration: none; 
  color: black;
  margin: 4%;
  
 }
 .btn1:hover{
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  }

 .card:hover{
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);

}
.footer{
    border-top:1px solid grey;
}

    </style>
</head>

<body>
<div id="includeHtml"></div>
<div style="
    margin-left: 20%;
    margin-top: 7%;
    padding: 20px;
    border-radius: 25px;">
    <div class="d-flex align-items-center pb-3">
        <div>
            <h1 style="color: #3075ba;">Your Task</h1>
            {% if tasks == []: %}
            <p>No tasks are there!!!</p>
            {%else%}
            <div class="row">
                {%for task in emp_tasks: %}
                <div class="card" style="width:500px; margin:5px;">
                    <div class="card-body">
                        <h4 class="card-title text-center ">{{ task.val()['name'] }}</h4>
                        <h6 class="card-title">Due Date: {{ task.val()['due_date'] }}</h6>
                        <p class="card-text">{{ task.val()['description'] }}</p>
                    </div>
                    <div class="footer p-3">
                        <div>Status : <span id="change">{{ task.val()['status'] }}</span></div>
                        <span><a href="{{ url_for('todo', id=task.val()['id']) }}"><button
                                class="btn1">To Do</button></a></span>
                        <span><a href="{{ url_for('inprogress', id=task.val()['id']) }}"><button
                                class="btn1">In Progress</button></a></span>
                        <span><a href="{{ url_for('done', id=task.val()['id']) }}"><button
                                class="btn1">Done</button></a></span>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>

</div>
</body>

</html>
