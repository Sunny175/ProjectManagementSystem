<head>

    <body>
    <div class="login-box">
    <img src="static/images/logo.png" class="avatar">
        <h1>Login</h1>
            <form method="POST" action="/">
            <p>Email</p>
            <input type="text" name="email" placeholder="Enter Email">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password">
            <a href="#" class="forgot">Forget Password?</a>  
            <input type="submit" name="submit" value="Login">
           
            <span class="signup">Or Signup Using</span>    
            <div class="logos">
            <img class="facebook" src="static/images/facebook.png">
            <img class="google" src="static/images/google.png">
            <img class="twitter" src="static/images/twitter.png">
            </div>
            </form>
        
        
        </div>
    
    </body>
